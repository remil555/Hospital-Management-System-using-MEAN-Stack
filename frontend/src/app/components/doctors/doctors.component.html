<div class="min-h-screen flex justify-center items-start py-12" style="background-image: url('your-image-url.jpg'); background-size: cover; background-position: center;">
  <div class="container mx-auto px-4 lg:px-8 flex flex-col lg:flex-row gap-8">
    
    <!-- Add New Doctor Section -->
    <div class="bg-transparent w-full lg:w-1/2 p-8 rounded-lg shadow-md border border-gray-200">
      <h2 class="text-center text-2xl font-bold text-white mb-6">Add New Doctor</h2>
      <form class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-white mb-2">Name</label>
          <input type="text" [(ngModel)]="name" name="name" id="name"
            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-blue-500 focus:border-blue-500 text-gray-900 text-sm"
            placeholder="Doctor's Name" required />
        </div>
        <div>
          <label for="speciality" class="block text-sm font-medium text-white mb-2">Speciality</label>
          <select [(ngModel)]="speciality" name="speciality" id="speciality"
            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-blue-500 focus:border-blue-500 text-gray-900 text-sm">
            <option value="Select" selected>Select</option>
            <option value="Anesthesiologist">Anesthesiologist</option>
            <option value="Cardiologist">Cardiologist</option>
            <option value="Dermatologist">Dermatologist</option>
            <option value="Gastroenterologist">Gastroenterologist</option>
            <option value="Neurologist">Neurologist</option>
            <option value="Ophthalmologist">Ophthalmologist</option>
          </select>
        </div>
        <div>
          <button *ngIf="!isEditing" type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300"
            (click)="onAddClick()">
            Add
          </button>
          <button *ngIf="isEditing" type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 rounded-lg focus:outline-none focus:ring-4 focus:ring-green-300"
            (click)="onUpdateClick()">
            Update
          </button>
        </div>
      </form>
    </div>

    <!-- Doctors Section -->
    <div class="bg-transparent w-full lg:w-1/2 p-8 rounded-lg shadow-md border border-gray-200">
      <h2 class="text-center text-2xl font-bold text-white mb-6">Doctors ({{ DoctorsArray.length }})</h2>
      <div class="h-96 overflow-y-auto space-y-4">
        <div *ngFor="let doctor of DoctorsArray" class="border border-gray-300 rounded-lg shadow-md p-4 bg-gray-50 hover:bg-gray-100">
          <div class="flex items-center gap-4">
            <div class="bg-gray-200 p-2 rounded-full">
              <svg width="50" height="50" viewBox="0 0 122.47 122.88">
                <title>Doctor</title>
                <path d="M84.58,103.47a4.09,4.09,0,1,1-4.08,4.09,4.08,4.08,0,0,1,4.08-4.09Z" fill="#1e3a8a"/>
              </svg>
            </div>
            <div>
              <h5 class="text-xl font-bold text-gray-900">{{ doctor.name }}</h5>
              <p class="text-gray-700">{{ doctor.speciality }}</p>
            </div>
          </div>
          <div class="flex justify-end gap-3 mt-3">
            <button type="button" class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-300"
              (click)="onEditDoctor(doctor._id)">Edit</button>
            <button type="button" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-300"
              (click)="onDeleteDoctor(doctor._id)">Delete</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="w-full flex justify-center items-center h-screen bg-gray-100">
    <div class="flex justify-center items-start flex-1">
      <div class="max-w-md w-full p-8 bg-white border border-gray-300 rounded-lg shadow-lg">
        <h2 class="text-center text-3xl font-semibold text-blue-600 mb-6">
          Login
        </h2>
        <form class="max-w-md mx-auto">
          <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              id="email"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              id="password"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter your password"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-lg px-5 py-3"
            (click)="onLoginClick()"
          >
            Login
          </button>
          <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? 
            <button 
                (click)="goToRegister()" 
                class="text-blue-600 hover:underline font-medium"
            >
                Register here
            </button>
        </p>
        </form>
      </div>
    </div>
  </div>
